    <!-- Modal Agregar -->
    <form name="formularioAgregar" id="formularioAgregar">
        <div class="modal fade" id="nuevoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modal-dark">
                    <div class="modal-header modal-header-dark">
                        <h1 class="modal-title fs-5" id="exampleModalLabel" title="Nuevo Proyecto">Nuevo Proyecto</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" title="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="nombre" class="form-label" title="Nombre">Nombre:</label>
                                <input type="text" required class="form-control form-control-dark" name="nombre" id="nombre" placeholder="Nombre del proyecto" title="Nombre del proyecto">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="fecha" class="form-label" title="Fecha">Fecha:</label>
                                <input type="date" required class="form-control form-control-dark" name="fecha" id="fecha" title="Fecha del proyecto">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="descripcion" class="form-label" title="Descripción">Descripción:</label>
                                <textarea required class="form-control form-control-dark" rows="5" name="descripcion" id="descripcion" placeholder="Descripción del proyecto" title="Descripción del proyecto"></textarea>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="imagenUrl" class="form-label" title="URL de Imagen">URL de Imagen:</label>
                                <input type="text" class="form-control form-control-dark" name="imagenUrl" id="imagenUrl" placeholder="https://example.com/imagen.jpg" title="URL de Imagen">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="videoUrl" class="form-label" title="URL de Video">URL de Video:</label>
                                <input type="text" class="form-control form-control-dark" name="videoUrl" id="videoUrl" placeholder="https://example.com/video.mp4" title="URL de Video">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="audioUrl" class="form-label" title="URL de Audio">URL de Audio:</label>
                                <input type="text" class="form-control form-control-dark" name="audioUrl" id="audioUrl" placeholder="https://example.com/audio.mp3" title="URL de Audio">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" title="Cerrar">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardar" title="Guardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Modal Editar -->
    <form name="formularioEditar" id="formularioEditar">
        <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" title="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="indiceEditar">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="nombreEditar" class="form-label" title="Nombre">Nombre:</label>
                                <input type="text" required class="form-control form-control-dark" name="nombreEditar" id="nombreEditar" placeholder="Nombre del proyecto" title="Nombre del proyecto">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="fechaEditar" class="form-label" title="Fecha">Fecha:</label>
                                <input type="date" required class="form-control form-control-dark" name="fechaEditar" id="fechaEditar" title="Fecha del proyecto">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="descripcionEditar" class="form-label" title="Descripción">Descripción:</label>
                                <textarea required class="form-control form-control-dark" rows="5" name="descripcionEditar" id="descripcionEditar" placeholder="Descripción del proyecto" title="Descripción del proyecto"></textarea>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="imagenUrlEditar" class="form-label" title="URL de Imagen">URL de Imagen:</label>
                                <input type="text" class="form-control form-control-dark" name="imagenUrlEditar" id="imagenUrlEditar" placeholder="https://example.com/imagen.jpg" title="URL de Imagen">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="videoUrlEditar" class="form-label" title="URL de Video">URL de Video:</label>
                                <input type="text" class="form-control form-control-dark" name="videoUrlEditar" id="videoUrlEditar" placeholder="https://example.com/video.mp4" title="URL de Video">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="audioUrlEditar" class="form-label" title="URL de Audio">URL de Audio:</label>
                                <input type="text" class="form-control form-control-dark" name="audioUrlEditar" id="audioUrlEditar" placeholder="https://example.com/audio.mp3" title="URL de Audio">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" title="Cerrar">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardarEditar" title="Guardar cambios">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
