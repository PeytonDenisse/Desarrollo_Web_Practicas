
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-darks">
        <div class="container-fluid">
            <h1 class="text-white me-auto"><i class="bi bi-card-checklist"></i> Lista de tareas</h1>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#nuevoModal"><i class="bi bi-plus-square"></i> Agregar tarea</button>
        </div>
    </nav>

    <div class="container py-5">
        <div id="listasTareas" class="row"></div> <!-- Asegúrate de tener la clase "row" aquí -->
    </div>
    
    <!-- Modal Agregar -->
    <form name="formularioAgregar" id="formularioAgregar">
        <div class="modal fade" id="nuevoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar una nueva tarea</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <label for="nombre">Nombre:</label>
                                <input type="text" required class="form-control" name="nombre" id="nombre">
                            </div>
                            <div class="col-12">
                                <label for="fecha">Fecha:</label>
                                <input type="date" required class="form-control" name="fecha" id="fecha">
                            </div>
                            <div class="col-12">
                                <label for="descripcion">Descripción:</label>
                                <textarea required class="form-control" rows="5" name="descripcion" id="descripcion">Ingresa descripción</textarea>
                            </div>
                            <div class="col-12">
                                <label for="imagenUrl">URL de Imagen:</label>
                                <input type="text" class="form-control" name="imagenUrl" id="imagenUrl">
                            </div>
                            <div class="col-12">
                                <label for="imagenArchivo">Archivo de Imagen:</label>
                                <input type="file" class="form-control" name="imagenArchivo" id="imagenArchivo" accept="image/*">
                            </div>
                            <div class="col-12">
                                <label for="videoUrl">URL de Video:</label>
                                <input type="text" class="form-control" name="videoUrl" id="videoUrl">
                            </div>
                            <div class="col-12">
                                <label for="audioUrl">URL de Audio:</label>
                                <input type="text" class="form-control" name="audioUrl" id="audioUrl">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Modal Editar -->
    <form name="formularioEditar" id="formularioEditar">
        <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar tarea</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="indiceEditar">
                        <div class="row">
                            <div class="col-12">
                                <label for="nombreEditar">Nombre:</label>
                                <input type="text" required class="form-control" name="nombreEditar" id="nombreEditar">
                            </div>
                            <div class="col-12">
                                <label for="fechaEditar">Fecha:</label>
                                <input type="date" required class="form-control" name="fechaEditar" id="fechaEditar">
                            </div>
                            <div class="col-12">
                                <label for="descripcionEditar">Descripción:</label>
                                <textarea required class="form-control" rows="5" name="descripcionEditar" id="descripcionEditar">Ingresa descripción</textarea>
                            </div>
                            <div class="col-12">
                                <label for="imagenUrlEditar">URL de Imagen:</label>
                                <input type="text" class="form-control" name="imagenUrlEditar" id="imagenUrlEditar">
                            </div>
                            <div class="col-12">
                                <label for="imagenArchivoEditar">Archivo de Imagen:</label>
                                <input type="file" class="form-control" name="imagenArchivoEditar" id="imagenArchivoEditar" accept="image/*">
                            </div>
                            <div class="col-12">
                                <label for="videoUrlEditar">URL de Video:</label>
                                <input type="text" class="form-control" name="videoUrlEditar" id="videoUrlEditar">
                            </div>
                            <div class="col-12">
                                <label for="audioUrlEditar">URL de Audio:</label>
                                <input type="text" class="form-control" name="audioUrlEditar" id="audioUrlEditar">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardarEditar">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
