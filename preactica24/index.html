<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-6 text-center">
                <h1><i class="bi bi-lightbulb"></i>  Lista de tareas</h1>
            </div>
            <div class="col-12 col-md-6 text-center">
                <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#nuevoModal"><i class="bi bi-plus-circle-dotted" style="font-size: 18px"></i>  Agregar tarea</button>
            </div>
        </div>
        <div id="listasTareas"></div>
    </div>
    <!-- Modal -->
    <form name="formularioAgregar" id="formularioAgregar" action"">
    <div class="modal fade" id="nuevoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar una nueva tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div clas="col-12">
                        <label for="nombre">Nombre:</label>
                        <input type="text" required class="form-control" name="nombre" id="nombre">
                    </div>
                    <div clas="col-12">
                        <label for="nombre">Fecha:</label>
                        <input type="date" required class="form-control" name="fecha" id="fecha">
                    </div>
                    <div clas="col-12">
                        <label for="nombre">Descripcion</label>
                        <textarea  required class="form-control" row="5" name="descripcion" id="descripcion">Ingresa descripciÃ³n</textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        </div>
    </div>
    </form>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
