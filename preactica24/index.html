<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script src="js/index.js"></script>

    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-6 text-center">
                <h1> <i class="bi bi-list-check" ></i>&nbsp; Lista de tareas</h1>
            </div>
            <div class="col-12 col-md-6 text-center">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" ><i class="bi bi-patch-plus" style="font-size: 20px;"></i> Agregar una nueva tarea</i></button>
            </div>
        </div>
    </div>

    <!-- Modal -->
<form name="formularioAgregar" action="">
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
                <label for="nombre">Nombre</label>
                <input type="text" required class="form-control" formArrayName="nombre" id="nombre"></input>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
                <label for="fecha">Fecha</label>
                <input type="date" required class="form-control" formArrayName="fecha" id="fecha"></input>
            </div>
          </div>
            <div class="row">
                <div class="col-12">
                    <label for="descripcion">Descripcion</label>
                    <textarea class="form-control" row="5" formArrayName="descripcion" id="descripcion"></textarea>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-close" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-scundary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>






    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
</body>
</html>
