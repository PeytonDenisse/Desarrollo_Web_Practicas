<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Cientifica</title>

    <!-- Archivo CSS-->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Boodstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Boodstrap ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class=" col-2 mt-4 mt-md-0 ">
      <h3>Historial de Operaciones</h3>
      <div id="historial"></div>
  </div>
    
    

    <div class="container">
      <div class="col-md-6 mt-4 mt-md-0">
        <h3>CASIO</h3>
    </div>
      <div class="col-12 md-6">
        <div class="row">
          <div class="col-12 md-6">
            <div class="display">
              <input type="text" class="form-control" name="resultado" id="pantalla" type="text" placeholder="0" />
            </div>
            <div class="btns">
              <div class="row row-cols-6">
               
                <button id="del" type="button" class="btn form-control" onclick="asignar('DEL')">DEL</button>
                <button type="button" class="btn form-control" onclick="asignar('x!')">x!</button>
                <button type="button" class="btn form-control" onclick="asignar('(')">(</button>
                <button type="button" class="btn form-control" onclick="asignar(')')">)</button>
                <button type="button" class="btn form-control" onclick="asignar('%')">%</button>

                <button type="button" class="btn form-control" onclick="asignar('sin(')">sen</button>
                <button type="button" class="btn form-control" onclick="asignar('cos(')">cos</button>
                <button type="button" class="btn form-control" onclick="asignar('tan(')">tan</button>
                <button type="button" class="btn form-control" onclick="asignar('a')">a</button>
                <button type="button" class="btn form-control" onclick="asignar('b')">b</button>

                <button type="button" class="btn form-control" onclick="asignar(7)">7</button>
                <button type="button" class="btn form-control" onclick="asignar(8)">8</button>
                <button type="button" class="btn form-control" onclick="asignar(9)">9</button>
                <button type="button" class="btn form-control" onclick="asignar('π')">π</button>
                <button id="ac" type="button" class="btn form-control" onclick="limpiar()">AC</button>
               
                <button type="button" class="btn form-control" onclick="asignar(4)">4</button>
                <button type="button" class="btn form-control" onclick="asignar(5)">5</button>
                <button type="button" class="btn form-control" onclick="asignar(6)">6</button>
                <button type="button" class="btn form-control" onclick="asignar('*')">*</button>
                
                <button type="button" class="btn form-control" onclick="asignar('/')">/</button>

                <button type="button" class="btn form-control" onclick="asignar(1)">1</button>
                <button type="button" class="btn form-control" onclick="asignar(2)">2</button>
                <button type="button" class="btn form-control" onclick="asignar(3)">3</button>
                <button type="button" class="btn form-control" onclick="asignar('+')">+</button>
                
                <button type="button" class="btn form-control" onclick="asignar('-')">-</button>
                <button type="button" class="btn form-control" onclick="asignar('^')">x^</button>
                <button type="button" class="btn form-control" onclick="asignar(0)">0</button>
                <button type="button" class="btn form-control" onclick="asignar('.')">.</button>
                <button type="button" class="btn form-control" onclick="asignar('e')">e</button>
                <button id="igual" type="button" class="btn form-control" onclick="calcular()">=</button>
              </div>
            </div>
          </div>
          
      </div>
    </div>
    

  

  

    <!-- Archivo JS-->
    <script src="js/index.js"></script>

    <!-- Boodstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
